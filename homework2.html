<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>homework2</title>
    <style>
        fieldset {
            margin: auto;
            margin-top: 20px;
            width: 400px;
            border: 2px solid red;
            border-radius: 15px;
        }

        p {
            margin: 0;
            color: gray;
            font-size: smaller;
        }

        hr {
            border: 1px gray dashed;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>Form Check</legend>
            <div>
                <label>姓名:</label>
                <input type="text" id="idName" size="10" minlength="2" required oninput="checkName()">
                <p>(1.不可空白 2.至少兩個字以上 3.必須全部為中文字)</p>
                <hr>
            </div>
            <div>
                <label>密碼:</label>
                <input type="password" id="idPwd" size="10" minlength="6" required oninput="checkPwd()" />
                <p>(1.不可空白 2.至少6個字且必須包含英數字、特殊字元[!@#]$%^&*])</p>
                <hr>
            </div>
            <div>
                <label>日期:</label>
                <input type="text" id="idDate" size="10" required oninput="checkDate()" />
                <p>格式:西元年/月/日(yyyy/mm/dd)</p>
            </div>
            <span id="idsp1"></span><br />
            <span id="idsp2"></span><br />
        </fieldset>
    </form>

    <script>

        function checkDate() {
            let theDate = document.getElementById("idDate").value;
            let sp = document.getElementById("idsp1");

            let datePattern = /^\d{4}\/\d{2}\/\d{2}$/;//比較4次[0~9]，2次[0~9]，2次[0~9]

            if (!datePattern.test(theDate)) {
                sp.innerHTML = "請輸入正確格式(yyyy/mm/dd)";
                sp.style.color = "red";
            } else {
                sp.innerHTML = "日期格式正確";
                sp.style.color = "green";
            }

        }
    </script>
    <script src="homework2_NameCheck.js"></script>
    <script src="homework2_Password.js"></script>
</body>

</html>
